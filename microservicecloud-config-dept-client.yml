spring:
  profiles:
    active:
    - dev
---
server:
  port: 8001
spring:
  profiles: dev
  application:
    name: microservicecloud-config-dept-client
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/cloudDB01?characterEncoding=utf8&useSSL=false
    username: root
    password: wangpengyue917_
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
mybaties:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.wpy.springcloud.entities
  mapper-locations: classpath*:mybatis/mapper/**/*.xml
eureka:
  client: #客户端注册到eureka服务列表内
    service-url:
      #defaultZone: http://localhost:7001/eureka/
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    instance-id: microservicecloud-dept8001
    prefer-ip-address: true # 访问路径可以显示ip地址
info:
  app.name: wpy-microservicecloud
  company.name: www.wpy.com
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}
